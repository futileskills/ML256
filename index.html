<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Welcome to MakersLocal!</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        position: relative;
      }

      .header {
        text-align: center;
        margin-top: 20%;
      }

      .header h1 {
        color: white;
        font-size: 4rem;
        font-weight: bold;
        text-shadow: 2px 2px 8px #000000;
        margin-bottom: 1rem;
      }

      .header h2 {
        color: white;
        font-size: 2rem;
        text-shadow: 2px 2px 8px #000000;
        margin-bottom: 3rem;
      }

      .buttons {
        position: absolute;
        bottom: 5%;
        left: 50%;
        transform: translateX(-50%);
      }

      .buttons button {
        background-color: #004ba0;
        border: none;
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
        padding: 1rem 2rem;
        margin: 0 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .buttons button:hover {
        background-color: #003466;
      }

      #canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
      }
      <style>
  #rain {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
  }
</style>
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Welcome to MakersLocal!</h1>
      <h2>Huntsville's Oldest Makers Space</h2>
    </div>
        <div class="buttons">
      <button onclick="window.location.href='https://www.makerslocal256.org/faq/'">FAQ</button>
      <button onclick="window.location.href='https://www.makerslocal256.org/waiver/'">Weekly Waiver</button>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        // create an array to hold the images
        const images = [];
      
        // create a variable to store the number of images
        const numImages = 50;
      
        // create a loop to create and position the images
        for (let i = 0; i < numImages; i++) {
          // create a new image element
          const image = new Image();
      
          // set the source of the image
          image.src = "https://256.makerslocal.org/wiki/images/c/ca/ML256logo_notext_white_bluebg.png";
      
          // set the initial position of the image
          image.style.position = "absolute";
          image.style.left = Math.random() * 100 + "%";
          image.style.top = "-50px";
          image.style.opacity = Math.random();
      
          // add the image to the array and the document
          images.push(image);
          document.body.appendChild(image);
        }
      
        // create a function to animate the images
        function animate() {
          // loop through the images and update their positions
          for (let i = 0; i < numImages; i++) {
            const image = images[i];
            const speed = Math.random() * 5 + 5;
            image.style.top = parseInt(image.style.top) + speed + "px";
            image.style.opacity = parseFloat(image.style.opacity) - 0.01;
      
            // reset the image position and opacity if it goes off screen
            if (parseInt(image.style.top) > window.innerHeight) {
              image.style.top = "-50px";
              image.style.left = Math.random() * 100 + "%";
              image.style.opacity = Math.random();
            }
          }
      
          // request the next animation frame
          requestAnimationFrame(animate);
        }
      
        // start the animation
        animate();
      </script>
    
      
  </body>
</html>
